<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <title>兽粉福利</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="Shortcut Icon" href=""/>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">
    <!--fixed element-->

    <div class="main-wrapper no-mart">
        <div class="base-wrapper no-bg my-feedback" style="background-image: url('/img/feedback-bg.png');">

            <div class="padding-box">

                <div class="my-feedback-main">

                    <div class="my-feedback-money">
                        <section class="feedback-money">
                            <p>本月奖励（元）</p>
                            <p>45</p>
                        </section>

                        <section class="feedback-money">
                            <p>历史奖励（元）</p>
                            <p>45</p>
                        </section>

                    </div>

                    <div class="my-feedback-view">

                        <div class="feedback-circle-wrapper">
                            <!--
                            0-5的值分别是
                             p20
                             p40
                             over50 p60
                             over50 p80
                             over50 p100
                             超过50需要多加一个 over50 的class
                             -->
                            <div class="feedback-circle over50 p60">

                                <div class="feedback-circle-text">
                                    <p><span>3</span>/<span>5</span></p>
                                    <p>再连续2天下1单获10元优惠券</p>
                                </div>

                                <div class="feedback-left-half-clipper">
                                    <div class="feedback-first50-bar"></div>
                                    <div class="feedback-value-bar"></div>
                                </div>

                                <button class="feedback-circle-btn">
                                    领优惠券
                                </button>


                            </div>


                        </div>

                    </div>

                </div>


            </div>

        </div>

        <div class="base-wrapper no-bg no-thing my-feedback-text">
            <div class="comment-imgBox">
                <img src="img/feedback-text.png" alt="">
            </div>

        </div>


    </div>

    <!--底部导航栏-->
    <div class="nav-bottom-bar">
        <ul>
            <li>
                <a href="">
                    <i class="icon home "></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon bag active"></i>
                    <p>福利</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon list "></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon my "></i>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </div>


</div>

</body>
</html>
