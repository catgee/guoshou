<!DOCTYPE html>

                            <img src="./img/9.png" alt="">

                    </div>

                    <div class="recharge-info my-wallet-money-wrapper" style="display: none">

                        <div class="goods-detail-comment-wrapper ">

                                    <div class="comment-text-header">

                                            <img src="http://via.placeholder.com/50x50/5201aa/?text=AD" alt="">
                                        </div>
                                        <p class="comment-text">
                                            自我反省！自我反省！自我反省！自我反省！自我反省！自我反省！自我反省！
                                            自我反省！自我反省！自我反省！

                                    </div>
                                </div>




                            </div>

                            <div class="goods-detail-comment-right">

                                <div class="goods-detail-comment-one">

                                    <div class="comment-text-header">

                                    </div>
                                </div>


                                <div class="goods-detail-comment-one">
                                    <div class="comment-imgBox">
                                        <img src="./img/comment4.png" alt="">
                                    </div>
                                    <div class="comment-text-header">
                                        <div class="comment-header">
                                            <img src="http://via.placeholder.com/50x50/13145a/?text=AD" alt="">

    <!--底部导航栏-->

        <div class="nav-btn-wrapper">
            <!--在这里设置购物车数量 data-shopcount-->

            <div class="order-prices">

</div>


<script src="http://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        var allList = $(".my-wallet-money-recharge-header section");
        var deliverWay;
        //console.log(allList);
        allList.click(function () {
            var className = $(this).attr("class").replace("active", "").replace("full-bottom", "");
            $(".my-wallet-money-recharge-main > div").hide();
            console.log(".my-wallet-money-recharge-main " + className);
            $(".my-wallet-money-recharge-main ." + className).show();

            $(".my-wallet-money-recharge-header section").each(function (i, e) {
                $(e).removeClass("active");
            });
            $(this).addClass("active");
        })

    })
</script>
</body>
