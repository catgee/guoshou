<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <title>代金券</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="Shortcut Icon" href=""/>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">
    <!--fixed element-->

    <div class="main-wrapper no-mart">
        <div class="base-wrapper no-bg">

            <div class="padding-box">
                <div class="ad-imgBox">
                    <img src="http://via.placeholder.com/5000x500/dedede/?text=AD" alt="">
                </div>

            </div>

            <!--未过期的优惠券 用 valid-->
            <div class="padding-box box-col-start coupon-list valid">

                <div class="coupon-list-detail ">

                    <div class="coupon-list-detail-limit ">
                        <p>￥<span>5</span></p>
                        <p>满任意金额可用</p>
                    </div>
                    <div class="coupon-list-detail-source">
                        <p>邀请好友奖励</p>
                        <p><span>2017-06-24</span> 至 <span>2017-07-07</span></p>
                    </div>
                    <!--未过期的优惠券 仍要渲染-->
                    <div class="coupon-list-detail-deadline">
                        <p>剩<span>2</span>日</p>
                    </div>
                </div>

                <div class="coupon-list-limit">
                    <p>限抵现：<span>果兽套餐</span></p>
                </div>

            </div>

            <div class="padding-box box-col-start coupon-list">

                <div class="coupon-list-detail">
                    <div class="coupon-list-detail-limit">
                        <p>￥<span>10</span></p>
                        <p>消费满 <span>50</span>元可用</p>
                    </div>
                    <div class="coupon-list-detail-source">
                        <p>邀请好友奖励</p>
                        <p><span>2017-06-24</span> 至 <span>2017-07-07</span></p>
                    </div>

                    <div class="coupon-list-detail-deadline">
                        <p>剩<span>2</span>日</p>
                    </div>
                </div>

                <div class="coupon-list-limit">
                    <p>限抵现：<span>果兽套餐</span></p>
                </div>

            </div>


            <div class="padding-box box-col-start coupon-list expired">

                <div class="coupon-list-detail">
                    <div class="coupon-list-detail-limit">
                        <p>￥<span>5</span></p>
                        <p>满任意金额可用</p>
                    </div>
                    <div class="coupon-list-detail-source">
                        <p>邀请好友奖励</p>
                        <p><span>2017-06-24</span> 至 <span>2017-07-07</span></p>
                    </div>

                    <div class="coupon-list-detail-deadline">
                        <p>已过期</p>
                    </div>
                </div>

                <div class="coupon-list-limit">
                    <p>限抵现：<span>果兽套餐</span></p>
                </div>

            </div>


        </div>
    </div>

    <!--底部导航栏-->
    <div class="nav-bottom-bar">
        <ul>
            <li>
                <a href="">
                    <i class="icon home "></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon bag active"></i>
                    <p>福利</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon list "></i>
                    <p>订单</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon my "></i>
                    <p>我的</p>
                </a>
            </li>
        </ul>
    </div>


</div>

</body>
</html>
