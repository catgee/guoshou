<script type="text/javascript" src="../../public/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
		$('.o-m .ul-o li').click(function () {
			var linum = $(this).index()
			$('.o-m .ul-t li').eq(linum).stop().show().siblings().hide()
		})
		$(function () {
			var slip = $('.li-mask');
			var a = $('.o-m .ul-o li:first');
			//初始化滑块
			slip.css({
				'top': parseInt(a.position().top) + 'px'
			});
			$('.o-m .ul-o li').click(function () {
				//显示滑块
				if (slip.css('display') == 'none') {
					slip.show();
				};
				//移动滑块
				slip.stop().animate({
					top: parseInt($(this).position().top) + 'px'
				}, 300);
			});
		});

		function sel(obj) {
			var lis = document.getElementById("ul-o").getElementsByTagName("li");
			var ul = document.getElementById("ul-o").getElementsByTagName("ul");

			for (var i = 0; i < lis.length; i++) {
				if (lis[i] != obj) {
					lis[i].style.background = "rgb(242, 242, 242)";
					lis[i].style.color = "rgb(173, 173, 173)";

				} else
					lis[i].style.background = "rgb(255, 255, 255)";
					lis[i].style.color = "#000";

			}
		}

	</script>
